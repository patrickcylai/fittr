<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="showAlert()">
      Daily Step Goal
      <ion-note item-end>{{goal}}</ion-note>
    </button>
    <ion-item>
      <ion-label>Reminders</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <button ion-item>
      Reminders per day
      <ion-note item-end>5</ion-note>
    </button>
  </ion-list>
</ion-content>
