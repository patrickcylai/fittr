<ion-header>
  <ion-navbar text-center>
    <ion-title>
      <img alt="logo" height="17" src="assets/logo/logo.svg">
      fittr
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col align-self-center>
        <div class="progress-wrapper">
          <div class="current" [ngStyle]="getOverlayStyle()">1803<br>
          Steps</div>
          <div> {{goal}} </div>
          <round-progress 
          [current]="1803" 
          [max]="5000"
          [rounded]="true"
          [stroke]="20"
          [animationDelay]="1000"
          [duration]="1000"></round-progress>                  
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="card-background-page">
      <ion-col text-center>
        <ion-card color="teal">
          <ion-card-header><h1>135</h1></ion-card-header>
          <ion-card-content>Calories</ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col text-center>
        <ion-card color="teal">
          <ion-card-header><h1>1.95</h1></ion-card-header>
          <ion-card-content>Kilometres</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
